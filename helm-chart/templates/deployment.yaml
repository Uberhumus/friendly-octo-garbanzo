apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chmod -R 777 /app/logs']
        volumeMounts:
        - name: log-volume
          mountPath: /app/logs
      containers:
        - name: {{ .Release.Name }}
          image: 975050008954.dkr.ecr.eu-west-1.amazonaws.com/home-assignment-yotam:{{ .Values.image.tag }}
          ports:
            - containerPort: 5001
          volumeMounts:
            - name: log-volume
              mountPath: /app/logs
          securityContext:
            runAsUser: 1000
            fsGroup: 1000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      serviceAccountName: {{ .Release.Name }}-service-account
      volumes:
        - name: log-volume
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
